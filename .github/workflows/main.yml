name: Check Code Convention
on:
  pull_request:
    branches:
      - develop
jobs:
  test:
    name: Check Code Convention
    runs-on: ubuntu-latest
    permissions: all-write
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '18'
      - name: Check current directory
        run: |
          echo "Current directory:"
          pwd
          echo "Directory content:"
          ls -la
      - name: Change to project dic
        run: cd /home/runner/work/Peer-Frontend/Peer-Frontend/peer_web_frontend
      - name: Install packages
        run: npm i /home/runner/work/Peer-Frontend/Peer-Frontend/peer_web_frontend
      - name: Prettier
        working-directory: /home/runner/work/Peer-Frontend/Peer-Frontend/peer_web_frontend
        run: npm run format
      - name: Lint
        working-directory: /home/runner/work/Peer-Frontend/Peer-Frontend/peer_web_frontend
        run: npm run lint
      - name: pick_random_reviwer
        id: pick_random_reviwer
